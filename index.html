<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main">
    <div class="options">
      <div class="setSize">
        <div style="display: flex; justify-content: center; align-items: center; min-width: 100%">
          <span id="gridSizeValue">16</span>
          <input style="flex: 1;" type="range" name="range" class="gridSize" id="gridSizeRange" min="1" max="64"
            value="16">
        </div>
      </div>
      <div class="setColor">
        <input type="color" name="setColor" id="setColor" class="input">
      </div>
      <div style="display: flex; justify-content: space-between; gap:1rem">
        <button class="gridLinesOn" style="flex: 1; min-width: fit-content">Grid ON</button>
        <button class="gridLinesOff" style="flex: 1; min-width: fit-content">Grid OFF</button>
      </div>
      <button class="eraser">Eraser Mode</button>
      <button class="clear">Clear All</button>
    </div>
    <div class="grid"></div>
  </div>
</body>

</html>
